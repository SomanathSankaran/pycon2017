<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="reveal.js/css/reveal.css">
    <link rel="stylesheet" href="reveal.js/css/theme/beige.css">
    <link rel="stylesheet" href="monokai-sublime.css">
    <style type="text/css">
      /* left-align slide content */
      .reveal .slides > section { text-align:left; }

      /* don't outline blockquotes */
      .reveal blockquote { box-shadow: none; }

    </style>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown="part0-logistics.md" data-charset="utf-8"></section>
        <section data-markdown="part1-intro.md" data-charset="utf-8"></section>
        <section data-markdown="part2-wsgi.md" data-charset="utf-8"></section>
        <section data-markdown="part3-request-response.md" data-charset="utf-8"></section>
        <section data-markdown="part4-routing.md" data-charset="utf-8"></section>
      </div>
    </div>
    <script src="reveal.js/lib/js/head.min.js"></script>
    <script src="reveal.js/js/reveal.js"></script>
    <script>
      Reveal.initialize({
        transitionSpeed: 'fast',
        markdown: {smartypants: true},
        history: true,
        dependencies: [
            {src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
            {src: 'reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); }},
            {src: 'reveal.js/plugin/markdown/marked.js'},
            {src: 'reveal.js/plugin/markdown/markdown.js'},
            {src: 'reveal.js/plugin/notes/notes.js', async: true },
        ]
      });
    </script>
  </body>
</html>
